<header>
  <img src="../../../assets/img/maze.png" />
  <a href="/"><h3>Hackathon Minotauro</h3></a>
</header>

<!-- <div class="backDoor">
  <div class="door"></div>
</div> -->

<div *ngIf="!tamanho" class="d-flex justify-content-center">
  <ul class="list-group">
    <li class="list-group-item" (click)="tamanho = 3">Fácil</li>

    <li class="list-group-item" (click)="tamanho = 4">Médio</li>

    <li class="list-group-item" (click)="tamanho = 5">Difícil</li>
  </ul>
</div>

<ng-container *ngIf="tamanho">
  <div class="game w-100">
    <div class="sair">
      <button *ngIf="!showBtnVitoria" type="button" class="btn btn-primary" (click)="voltarMenu()">
        Desistir
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>

      <button *ngIf="showBtnVitoria" type="button" class="btn btn-primary" (click)="voltarMenu()">
        Reiniciar sua jornada!
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>


    </div>
    <app-board [tamanho]="tamanho" (vitoria)="showBtnVitoria = true"></app-board>
  </div>
</ng-container>

<footer>
  <div class="row">
    <div class="col-12">
      <p>:D</p>
    </div>
  </div>
</footer>
