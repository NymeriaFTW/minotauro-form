<div class="d-flex align-items-center justify-content-around p-30">
  <ng-container [ngSwitch]="salaAtual?.visaoAtual">
    <app-visao-norte
      [qtdeVisualizacaoMapa]="qtdeVisualizacaoMapa"
      [salaAtual]="salaAtual"
      *ngSwitchDefault
      (portaEscolhida)="irParaProximaPorta($event)"
    ></app-visao-norte>

    <app-visao-leste
      [qtdeVisualizacaoMapa]="qtdeVisualizacaoMapa"
      [salaAtual]="salaAtual"
      *ngSwitchCase="'L'"
      (portaEscolhida)="irParaProximaPorta($event)"
    ></app-visao-leste>

    <app-visao-oeste
      [qtdeVisualizacaoMapa]="qtdeVisualizacaoMapa"
      [salaAtual]="salaAtual"
      *ngSwitchCase="'O'"
      (portaEscolhida)="irParaProximaPorta($event)"
    ></app-visao-oeste>

    <app-visao-sul
      [qtdeVisualizacaoMapa]="qtdeVisualizacaoMapa"
      [salaAtual]="salaAtual"
      *ngSwitchCase="'S'"
      (portaEscolhida)="irParaProximaPorta($event)"
    ></app-visao-sul>
  </ng-container>

  <div class="chat">
    <p *ngFor="let m of logs">
      <strong>>> {{ m.mensagem }}</strong>
    </p>
  </div>
</div>
