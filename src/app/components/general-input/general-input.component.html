<div class="form-group">
  <label>{{ fieldLabel }}</label>
  <input
    class="form-control"
    type="text"
    [(ngModel)]="value"
    (ngModelChange)="updateChanges()"
    [placeholder]="placeholderText"
    [style.width.%]="size"
    [ngClass]="{ 'border border-danger text-danger': !!errorMessage }"
  />
  <small *ngIf="!!errorMessage" class="form-text text-danger">{{ errorMessage }}</small>
</div>
