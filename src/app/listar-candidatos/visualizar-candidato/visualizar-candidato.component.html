<div class="container">
  <div class="row">
    <div
      *ngIf="candidato"
      class="col-lg-10 box col-md-12 helpers-centered helpers-padding-tb helpers-bg-white"
    >
      <h3>
        Candidato {{ candidato.id }}:
        <strong>{{ candidato.dadosPrivados.nome }}</strong>

        <a class="delete" (click)="excluirCandidato()">
          <i class="pi pi-trash align-text-bottom" data-toggle="tooltip" data-placement="top" title="Excluir Candidato"></i> 
        </a>
      </h3>
      <app-mostrar-dados-candidatos
        [candidato]="candidato"
      ></app-mostrar-dados-candidatos>

      <div class="col-lg-12 col-sm-12">
        <button routerLink="/" class="btn btn-primary" [style.width.%]="100">
          Voltar para a p√°gina inicial
        </button>
      </div>
    </div>
  </div>
</div>
